<!doctype html>
<html>
 <head>
  
  <title>Harrison's Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
 </head>

 <body>
     <h1>Harrison's Calculator</h1>
    <div class="calculator">
        <div class="result"></div>
        <span class="key">1</span>
        <span class="key">2</span> 
        <span class="key">3</span> 
        <span class="key import1" style="background-color:red ; color:white;">C</span> 
        <span class="key">4</span> 
        <span class="key">5</span> 
        <span class="key">6</span> 
        <span class="key">7</span> 
        <span class="key">8</span> 
        <span class="key">9</span> 
        <span class="key">0</span> 
        <span class="key">.</span>
        <span class="key">+</span>  
        <span class="key">-</span> 
        <span class="key">*</span> 
        <span class="key">/</span> 
        <span class="key import2" style="width: 242px; font-size: 25px; color:white; background-color: rgb(83, 216, 30);">=</span> 
        


    </div>
 </body>
 <script type="text/javascript">
    $(document).ready(function(){
        var displayValue = '0';   
        $('.result').text(displayValue);

        $('.key').each(function(index, key){       
            $(this).click(function(e){
                if(displayValue == '0') displayValue = '';
                if($(this).text() == 'C')
                {
                    displayValue = '0';
                    $('.result').text(displayValue);
                }
                else if($(this).text() == '=')
                {
                    try
                    {
                        displayValue = eval(displayValue);
                        $('.result').text(displayValue);
                        displayValue = '0';
                    }
                    catch (e)
                    {
                        displayValue = '0';
                        $('.result').text('ERROR');
                    }               
                }
                else
                {
                    displayValue += $(this).text();
                    $('.result').text(displayValue);
                }
                e.preventDefault()
            })
        })
    })
</script>
</html>
